<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mode</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p style="text-align: center; margin-top: 50px;">Debugging...</p>

    <script>
        const MyLiffId = '2009018332-wywdUELq';
        const WebinarUrl = 'https://webinar.archiestudio.co/webinar/registration/696f0867a8416e192c4c1c7e';

        async function main() {
            try {
                await liff.init({ liffId: MyLiffId });
                
                if (!liff.isLoggedIn()) {
                    alert('Status: Not logged in. Logging in...');
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const userId = profile.userId;
                
                // Show User ID for debugging
                alert('Success! User ID: ' + userId);

                const redirectUrl = `${WebinarUrl}?line_user_id=${userId}&nickname=${encodeURIComponent(profile.displayName)}`;
                
                // Show URL for debugging
                alert('Redirecting to: ' + redirectUrl);

                window.location.replace(redirectUrl);

            } catch (err) {
                alert('Error: ' + err);
                alert('Error Code: ' + err.code);
            }
        }

        main();
    </script>
</body>
</html>
